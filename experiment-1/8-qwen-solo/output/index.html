<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PomoTodo - ポモドーロタイマー統合型タスク管理アプリ">
  <title>PomoTodo - ポモドーロタイマー統合型タスク管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PomoTodo</h1>
    <div class="stats">
      <div class="stat">Today: 🍅 <span id="today-pomodoros">0</span></div>
      <div class="stat">Tasks: ✓ <span id="completed-tasks">0</span>/<span id="total-tasks">0</span></div>
      <div class="stat">Time: <span id="total-work-time">0h 0m</span></div>
    </div>
  </header>

  <main class="container">
    <!-- Todo List Section (左カラム) -->
    <section class="todo-section">
      <div class="task-input-form">
        <input type="text" id="task-input" maxlength="100" placeholder="新しいタスクを入力" autocomplete="off">
        <input type="number" id="pomodoro-input" min="1" max="20" value="1" placeholder="見積">
        <button id="add-task-btn">追加</button>
      </div>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">全て</button>
        <button class="filter-btn" data-filter="active">未完了</button>
        <button class="filter-btn" data-filter="completed">完了済み</button>
      </div>

      <ul id="task-list"></ul>
    </section>

    <!-- Timer Section (右カラム) -->
    <section class="timer-section">
      <div class="timer-display">
        <div id="timer-mode">作業中</div>
        <div id="timer-display">25:00</div>
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
        <div id="current-task">選択中: なし</div>
      </div>

      <div class="timer-controls">
        <button id="start-btn" class="btn-primary">開始</button>
        <button id="pause-btn" class="btn-secondary" disabled>一時停止</button>
        <button id="reset-btn" class="btn-secondary">リセット</button>
        <button id="skip-btn" class="btn-secondary">スキップ</button>
      </div>

      <div class="timer-stats">
        <div class="stat">総ポモドーロ: <span id="total-pomodoros">0</span></div>
        <div class="stat">現在のタスク: <span id="current-task-stat">なし</span></div>
      </div>
    </section>
  </main>

  <div id="notification" class="notification" role="alert" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
